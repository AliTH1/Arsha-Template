<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ARSHA</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Team</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Drop Down
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Drop down 1-1</a></li>
                            <li><a href="#">Drop down 1-2</a></li>
                            <li><a href="#">Drop down 1-3</a></li>
                        </ul>
                    </li>

                    <li><a href="#">Contact</a></li>

                    <button class="get-started-button" href="#">Get Started</button>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid acenter">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row">
                            <div class="left-content">
                                <div class="left-text-buttons">
                                    <div class="text-1"><span>Better Solutions For <br> Your Business</span></div>
                                    <div class="text-2"><span>We are team of talanted designers making <br> websites
                                            with Bootstrap</span></div>
                                    <button class="get-started-button-2" href="#">Get Started</button>
                                    <button class="watch-video-button" href="#"><span
                                            class="glyphicon glyphicon-play"></span> Watch Video</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="row">
                            <div class="right-content">
                                <img style="margin-top: 40px;" src="img/desk-image.png" alt="" width="90%;"
                                    min-height="500px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid afooter">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="footer-items">
                        <div class="myob">
                            <img src="img/client-1.png" alt="" width="100%;" min-height:="100px;">
                        </div>

                        <div class="belimo">
                            <img src="img/client-2.png" alt="" width="100%;" min-height:="100px">
                        </div>

                        <div class="lifegroups">
                            <img src="img/client-3.png" alt="" width="100%;" min-height:="100px">
                        </div>

                        <div class="jilly">
                            <img src="img/client-4.png" alt="" width="90%;" min-height:="100px">
                        </div>

                        <div class="citrus">
                            <img src="img/client-5.png" alt="" width="100%;" min-height:="100px">
                        </div>

                        <div class="trustly">
                            <img src="img/client-6.png" alt="" width="100%;" min-height:="100px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid aproducts">
        <div class="row">
            <div class="container">
                <div class="row">

                    <div class="our-products"><span class="our-products-text"><b>Our products</b></span></div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="thumbnail">
                            <a href="img/sell-item-1.png">
                                <img style="margin-top: 30px;" src="img/sell-item-1.png" alt="Laptop-1" style="width:100%">
                                <div class="caption">
                                    <p id="sell-item-1"></p>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="thumbnail">
                            <a href="img/sell-item-2.webp">
                                <img style="margin-top: 20px;" src="img/sell-item-2.webp" alt="Printer-1" style="width:100%">
                                <div class="caption">
                                    <p id="sell-item-2"></p>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="thumbnail">
                            <a href="img/sell-item-3.png">
                                <img style="margin-top: 80px" src="img/sell-item-3.png" alt="Printer-1" style="width:100%">
                                <div class="caption">
                                    <p id="sell-item-3"></p>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="thumbnail">
                            <a href="img/sell-item-4.jpg">
                                <img src="img/sell-item-4.jpg" alt="Printer-1" style="width:100%">
                                <div class="caption">
                                    <p id="sell-item-4"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

</html>


<script src="js/main.js"></script>
